version: 1
backend:
  phases:
    build:
      commands:
        - npm install
        - cd amplify/functions/getYfinanceData && npm install && cd ../../..
        - cd amplify/functions/getHistoricalData && npm install && cd ../../..
        - npx ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID
frontend:
  phases:
    preBuild:
      commands:
        - nvm use 20
        - npm install
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - "**/*"
  cache:
    paths:
      - .next/cache/**/*
